apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - route.yaml
  - rbac.yaml

helmCharts:
  - name: vault
    repo: https://helm.releases.hashicorp.com
    version: 0.27.0
    releaseName: vault-server
    namespace: vault-server
    valuesInline:
      global:
        externalVaultAddr: http://vault-server-internal.vault-server.svc.cluster.local:8200
        openshift: true
      server:
        dev:
          enabled: true
        enabled: true
      injector:
        enabled: false
      csi:
        enabled: true
        daemonSet:
          providersDir: "/var/run/secrets-store-csi-providers"
